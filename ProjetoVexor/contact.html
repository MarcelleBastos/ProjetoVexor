<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/accessibility.js" defer></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/product.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/login.js" defer></script>
</head>
<body>
  <!-- JS navbar-->
  <div id="navbar-container"></div>
  <!-- Informações para Contato -->
  <h1 class="text-center mt-5">Entre em contato conosco!</h1>
  <p class="text-center mb-4">Para dúvidas, sugestões ou informações, envie um e-mail para <a href="mailto:contato@vexor.com.br">contato@vexor.com.br</a>.</p>
  <div class="container mt-5 mb-4">
    <div class="row justify-content-center">
      <div class="col-md-5 mb-4">
        <div class="card h-100 text-left">
          <div class="card-body" style="background-color: #4c89c6df; border-radius: 10px;">
            <form id="contactForm" method="post" action="mailto:contato@vexor.com.br" enctype="text/plain">
              <div class="mb-3">
                <label for="nome" class="form-label">Seu nome</label>
                <input type="text" class="form-control" id="contact-nome" name="Nome" required>
              </div>
              <div class="mb-3">
                <label for="numero" class="form-label">Seu número</label>
                <input type="tel" class="form-control" id="contact-tel" name="Número" pattern="[0-9]{10,15}" placeholder="(21) 99999-9999" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Seu e-mail</label>
                <input type="email" class="form-control" id="contact-email" name="E-mail" required>
              </div>
              <div class="mb-3">
                <label for="comentario" class="form-label">Diga sua dúvida</label>
                <textarea class="form-control" id="contact-comentario" name="Comentário" rows="4" required></textarea>
              </div>
              <button type="submit" id= contact-submit class="btn btn-primary">Enviar</button>
            </form>
            <div id="formMessage" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer-container"></div>
</body>
</html>
