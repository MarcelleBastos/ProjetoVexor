<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/accessibility.js" defer></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/product.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/login.js" defer></script>
</head>
<body>
  <!-- JS navbar-->
  <div id="navbar-container"></div>
  <!-- Informações para Contato -->
   <h1 class="text-center mt-5">Entre em Contato Conosco</h1>
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4">
        <div class="card h-100 text-center">
          <div class="card-body">
            <i class="bi bi-envelope-fill fs-1 text-primary"></i>
            <h5 class="card-title mt-2">E-mail</h5>
            <p class="card-text">
              <a href="mailto:contato@vexor.com.br">contato@vexor.com.br</a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card h-100 text-center">
          <div class="card-body">
            <i class="bi bi-telephone-fill fs-1 text-success"></i>
            <h5 class="card-title mt-2">Telefone</h5>
            <p class="card-text">
              <a href="tel:+5511999999999">(21) 99999-9999</a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card h-100 text-center">
          <div class="card-body">
            <i class="bi bi-whatsapp fs-1 text-success"></i>
            <h5 class="card-title mt-2">WhatsApp</h5>
            <p class="card-text">
              <a href="https://wa.me/5521999999999" target="_blank">(21) 99999-9999</a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card h-100 text-center">
          <div class="card-body">
            <i class="bi bi-geo-alt-fill fs-1 text-danger"></i>
            <h5 class="card-title mt-2">Endereço</h5>
            <p class="card-text">
              Rua Exemplo, 123<br>
              Rio de Janeiro - RJ<br>
              CEP: 00000-000
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer-container"></div>
</body>
</html>
